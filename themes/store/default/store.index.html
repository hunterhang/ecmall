<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
{$page_seo}
<link href="/themes/store/default/styles/default/css/common.css" rel="stylesheet" type="text/css" />
<link href="/themes/store/default/styles/default/css/flexslider.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/themes/store/default/styles/default/js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="/themes/store/default/styles/default/js/jquery.flexslider.js"></script>
<script type="text/javascript" src="/themes/store/default/styles/default/js/sub_menu.js"></script>
<script type="text/javascript" src="{lib file=ecmall.js}" charset="utf-8"></script>
<script>
$(window).load(function(){
	$('.flexslider').flexslider({
    	animation: "slide"
    });
});
</script>
</head>

<body>
   {include file=header.html}

    <!---轮播------>
    <section class="slider">
        <div class="flexslider">
            <ul class="slides">
                    <!--{foreach from=$goods_images item=goods_iamge}-->
                <li>
                     <img height="200px"  src="{$site_url}/{$goods_iamge.image_url}"/>
                </li>
                   <!--{/foreach}-->

            </ul>
        </div>
    </section>
    
    <!-----分类--------->
    <div class="sort">
    	<ul>
        	<a href="index.php?app=store&act=search&id={$store.store_id}&order=add_time desc">
            	<li>
                	<img src="<!--{if $store.store_new_images}-->{$store.store_new_images} <!--{else}-->/themes/store/default/styles/default/images/sort_icon1.png <!--{/if}--> " />
                    <span>最新商品</span>
                </li>
            </a>
        	<a href="index.php?app=store&act=search&id={$store.store_id}&recommended=1">
            	<li>
                	<img src="<!--{if $store.store_recommend_images}-->{$store.store_recommend_images} <!--{else}-->/themes/store/default/styles/default/images/sort_icon2.png <!--{/if}-->" />
                    <span>推荐商品</span>
                </li>
            </a>
        	<a href="index.php?app=store&act=search&id={$store.store_id}&order=views desc">
            	<li>
                	<img src="<!--{if $store.store_hot_images}-->{$store.store_hot_images} <!--{else}-->/themes/store/default/styles/default/images/sort_icon3.png <!--{/if}-->" />
                    <span>热门商品</span>
                </li>
            </a>
             <!--{foreach from=$store.store_gcates_image item=gcategory}-->
           
        	<a href="{url app=store&id=$store.store_id&act=search&cate_id=$gcategory.cate_id}">
            	<li>
                	<img  src=" <!--{if $gcategory.cate_images}-->{$gcategory.cate_images}<!--{else}-->/themes/store/default/styles/default/images/sort_icon3.png<!--{/if}-->" />
                    <span>{$gcategory.cate_name|escape}</span>
                </li>
            </a>
               <!--{/foreach}-->
        	
        </ul>
    </div>
    
    <!-----列表--------->
	 <!--{if $recommended_goods}-->
    <div class="lists">
    	<h2>橱窗推荐<a href="index.php?app=store&act=search&id={$store.store_id}&recommended=1">more+</a></h2>
    	<ul>
		<!--{foreach from=$recommended_goods item=rgoods}-->
        	<a href="{url app=goods&id=$rgoods.goods_id}">
           		<li>
                	<img src="{$rgoods.default_image}" />
                    <p>{$rgoods.goods_name|escape}</p>
                    <span>{$rgoods.price|price}</span>
                </li>
            </a>
			<!-- {/foreach} -->
        
        </ul>
    </div>
     <!--{/if}-->
	 
	   <!--{if $new_goods}-->
    <div class="lists">
    	<h2>新品上市<a href="index.php?app=store&act=search&id={$store.store_id}&order=add_time desc">more+</a></h2>
    	<ul>
		 <!--{foreach from=$new_goods item=ngoods}-->
        	<a href="{url app=goods&id=$ngoods.goods_id}">
           		<li>
                	<img src="{$ngoods.default_image}" />
                    <p>{$ngoods.goods_name|escape}</p>
                    <span>{$ngoods.price|price}</span>
                </li>
            </a>
			 <!--{/foreach}-->
      
        </ul>
    </div>
     <!--{/if}-->
    <!------底部-------->
       {include file=footer.html}
</body>
</html>
